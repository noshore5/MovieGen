
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolkien Scene Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Times New Roman', serif;
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .slide {
            display: none;
            position: relative;
        }
        .slide.active {
            display: block;
        }
        .slide img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            transition: transform 10s ease-in-out;
        }
        .slide.active img {
            transform: scale(1.1);
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4a4a4a;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #6a6a6a;
        }
        .progress {
            width: 100%;
            height: 4px;
            background: #3a3a3a;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            width: 0%;
            transition: width 0.3s ease;
        }
        .scene-info {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 5px;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>üßô‚Äç‚ôÇÔ∏è Tolkien Scene Slideshow</h1>
    
    <div class="scene-info">
        <p><strong>Scene:</strong> scene_20250822_2314</p>
        <p><strong>Images:</strong> 5 generated scenes</p>
        <p><strong>Audio:</strong> Available</p>
    </div>
    
    <div class="slideshow-container">

        <div class="slide active">
            <img src="beat_01.png" alt="Scene 1">
        </div>

        <div class="slide ">
            <img src="beat_02.png" alt="Scene 2">
        </div>

        <div class="slide ">
            <img src="beat_03.png" alt="Scene 3">
        </div>

        <div class="slide ">
            <img src="beat_04.png" alt="Scene 4">
        </div>

        <div class="slide ">
            <img src="beat_05.png" alt="Scene 5">
        </div>

    </div>
    
    <div class="controls">
        <button onclick="previousSlide()">‚¨ÖÔ∏è Previous</button>
        <button id="playBtn" onclick="toggleAutoplay()">‚ñ∂Ô∏è Play</button>
        <button onclick="nextSlide()">Next ‚û°Ô∏è</button>
    </div>
    
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <audio id='narration' src='speech.mp3' preload='auto'></audio>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let isPlaying = false;
        let slideInterval;
        const slideDuration = 30000; // 30 seconds per slide if no audio
        
        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            updateProgress();
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function previousSlide() {
            showSlide(currentSlide - 1);
        }
        
        function toggleAutoplay() {
            const playBtn = document.getElementById('playBtn');
            const audio = document.getElementById('narration');
            
            if (isPlaying) {
                clearInterval(slideInterval);
                audio.pause();
                playBtn.textContent = '‚ñ∂Ô∏è Play';
                isPlaying = false;
            } else {
                audio.play();
                const audioDuration = audio.duration * 1000;
                const intervalTime = audioDuration / totalSlides;
                
                slideInterval = setInterval(nextSlide, intervalTime);
                playBtn.textContent = '‚è∏Ô∏è Pause';
                isPlaying = true;
            }
        }
        
        function updateProgress() {
            const progress = (currentSlide / (totalSlides - 1)) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoplay();
                    break;
            }
        });
        
        // Initialize progress
        updateProgress();
    </script>
</body>
</html>
